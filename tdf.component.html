<!-- <form #contactForm="ngForm"> -->
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">

    <p>
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" #fname="ngModel" ngModel  [(ngModel)]="contact.firstname">
    </p>
<pre>Value    : {{fname.value}} </pre>
<pre>valid    : {{fname.valid}} </pre>
<pre>invalid  : {{fname.invalid}} </pre>
<pre>touched  : {{fname.touched}} </pre>
   
    <p>
      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" ngModel  [(ngModel)]="contact.lastname">
    </p>
   
    <p>
      <label for="email">Email </label>
      <input type="text" id="email" name="email" ngModel  [(ngModel)]="contact.email">
    </p>
   
    <p>
      <label for="gender">Geneder</label>
      <input type="radio" value="male" id="gender" name="gender" ngModel  [(ngModel)]="contact.gender"> Male
      <input type="radio" value="female" id="gender" name="gender" ngModel [(ngModel)]="contact.gender" > Female
    </p>
   
    <p>
      <label for="isMarried">Married</label>
      <input type="checkbox" id="isMarried" name="isMarried" ngModel  [(ngModel)]="contact.isMarried">
    </p>
   
    <p>
    <label for="country">country </label>
    <select name="country" id="country" ngModel  [(ngModel)]="contact.country">
      <option selected="" value=""></option>
      <option [ngValue]="c.id" *ngFor="let c of countryList">
        {{c.name}}
      </option>
    </select>
    </p>
   
    <p>
      <button type="submit">Submit</button>
    </p>

    <div ngModelGroup="address">
 
        <p>
          <label for="city">City</label>
          <input type="text" name="city" ngModel>
        </p>
     
        <p>
          <label for="street">Street</label>
          <input type="text" name="street" ngModel>
        </p>
        <p>
          <label for="pincode">Pin Code</label>
          <input type="text" name="pincode" ngModel>
        </p>
     
    </div>

<pre>Value : {{contactForm.value | json }} </pre>
<pre>Valid : {{contactForm.valid}} </pre>
<pre>Touched : {{contactForm.touched  }} </pre>
<pre>Submitted : {{contactForm.submitted  }} </pre>

   
  </form>
